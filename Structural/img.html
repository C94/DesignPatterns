<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

</head>
<body>
    <img src="./image1.jpg" id="img1" />
    <pre>Make and model: <span id="makeAndModel"></span></pre>
    <pre id="allMetaDataSpan1"></pre>

    <br/>
    <img src="./image2.jpg" id="img2" />
    <pre id="allMetaDataSpan2"></pre>
    <br/>
</body>
<script>
    window.onload=getExif;

    function getExif() {
        // var img1 = document.getElementById("img1");
        // EXIF.getData(img1, function() {
        //     var make = EXIF.getTag(this, "Make");
        //     var model = EXIF.getTag(this, "Model");
        //     var makeAndModel = document.getElementById("makeAndModel");
        //     makeAndModel.innerHTML = `${make} ${model}`;
        // });

        var img2 = document.getElementById("img1");
        EXIF.getData(img2, function() {
            var allMetaData = EXIF.getAllTags(this);
            var allMetaDataSpan = document.getElementById("allMetaDataSpan1");
            allMetaDataSpan.innerHTML = JSON.stringify(allMetaData, null, "\t");
        });

        var img2 = document.getElementById("img2");
        EXIF.getData(img2, function() {
            var allMetaData = EXIF.getAllTags(this);
            var allMetaDataSpan = document.getElementById("allMetaDataSpan2");
            allMetaDataSpan.innerHTML = JSON.stringify(allMetaData, null, "\t");
        });
    }
</script>
</html>
